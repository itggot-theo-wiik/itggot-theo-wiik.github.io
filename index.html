<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="./img/coffee_mug.png">
    <title>Drinkizer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="bg_color()" class="test">
    <script language="JavaScript" type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script language="JavaScript" type="text/javascript" src="js/script.js"></script>

    <header>
        <p>Drinkizer</p>
        <p class="version">V 0.001</p>
    </header>

    <main>

        <div class="info">
            <a href="#">
                <p class="slab bold no_highlight" onclick="info()">Vad är detta?</p>
            </a>
            <div class="info_text">
                <p class="slab">Känner du att du har för mycket frihet? Det gjorde vi också, därför skapade vi FikaDags©!<br><br>Med FikaDags©
                    kan du ta reda på om det är fika, samt vad du ska köpa (alpha). Tryck på knappen nedan för att få reda
                    på vilken dricka du skall köpa!</p>
            </div>
        </div>

        <div>

            <div class="results"></div>
            <a href="#">
                <div class="button no_highlight" onclick="which_drink()" id="button">
                    <h1 class="text">Press Me</h1>
                </div>
            </a>
        </div>

    </main>


</body>

</html>
